<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random!</title>
    <script>
        function random() {
            try {
                let min = eval(document.getElementById("min").value);
                let max = eval(document.getElementById("max").value);
                console.log(min, max)
                let result = getRnd(min, max)
                if (Number.isInteger(min) && Number.isInteger(max)) {
                    result = Math.floor(result);
                    console.log("if")
                }
                document.getElementById("result").innerText = result;
            } catch {
                document.getElementById("result").innerText = "Numbers only please!"
            }

        }

        function getRnd(min, max) {
            return Math.random() * (max - min + 1) + min;
        }
    </script>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div>
    <p style="margin-bottom: 0px; font-size: large; font-family: sans-serif">Random number generator</p>
    <p style="margin-top: 2px; font-size: 13pt;">handles ints and floats</p>
</div>
<form id="input">
    <input type="text" id="min" placeholder="min"><br>
    <input type="text" id="max" placeholder="max"><br>
    <button type="button" onclick="random()">Submit</button>
    <br>
    <br>
    <p style="font-family: sans-serif" id="result"></p>

</form>

</body>
</html>
